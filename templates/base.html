<html>
<head>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="header">
    <h1 class="header__title">
        <a href="{{ url_for('catalog') }}">Catalog App</a>
    </h1>
    <div class="header__button">
        {% if 'username' not in session %}
        <a href="{{ url_for('show_login') }}" class="button">Log in</a>
        {% else %}
        <a href="{{ url_for('gdisconnect') }}" class="button">Log out</a>
        {% endif %}
    </div>
</header>
<main class="wrapper">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
